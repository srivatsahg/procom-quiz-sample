
    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card">
          <div class="row">
              <div class="col s12 offset-s8">
                  <img src="/assets/img/logo.png" style="width:120px;height:120px" alt="quizImage">
              </div>  
              <div class="col s12" style="margin:20px">
                  <h4>Procom Quiz portal</h4>
                  <p>Welcome to the exciting world of Procom Quiz show. You will be presented with five questions.
                      You are expected to attempt all of the questions.The final score
                      can be viewed once all the questions have been answered.Remember there is no negative marking.</p>
                </div>
          </div>
          
          <div class="card-content">
              <form #registerForm = "ngForm" (submit)="onSubmit()">
                  <div class="row">
                      <div class="input-field col s3">
                          <button class="btn-large btn-submit" type="submit">Register <i class="material-icons right">send</i></button>
                      </div>
                    </div>
                </form>
          </div>
        </div>
      </div>
    </div>
